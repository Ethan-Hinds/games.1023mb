<body>

</body>

<script>

var cWidth = 500;
var cHeight = 500;

var d = 70;

var cycle;

function setup() {
	createCanvas(cWidth, cHeight);
	cycle = new Cycle(250, 250);
}

function draw() {
	background(0);
	cycle.dx = mouseX - cycle.x;
	cycle.dy = mouseY - cycle.y;
	let hyp = sqrt(cycle.dx**2 + cycle.dy**2);
	cycle.dx /= hyp;
	cycle.dy /= hyp;
	cycle.show();

	fill("blue");
	ellipse(cycle.x - cycle.dx*d, cycle.y - cycle.dy*d, 10, 10);
}


function Cycle(x, y) {
	this.x = x;
	this.y = y;
	this.dx = 1;
	this.dy = 0;

	this.show = function() {
		fill("red");	
		ellipse(this.x, this.y, 20, 20);
		stroke("blue");	
		line(this.x + this.dx*10, this.y + this.dy*10, this.x +  this.dx*50, this.y + this.dy*50)
	}
}



</script>
